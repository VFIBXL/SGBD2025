name: .NET 9 CI

on:
  push:
    branches: ["main", "21-tests-sur-github"]
  pull_request:
    branches: ["main"]

jobs:
  restore:
    name: restore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Restore
        run: dotnet restore

  build:
    name: build
    runs-on: ubuntu-latest
    needs: restore
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

  test:
    name: test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal